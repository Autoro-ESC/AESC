<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品说明书 | Product Manual</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f9fc;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .language-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .lang-btn {
            background: white;
            border: 1px solid #4a6ee0;
            color: #4a6ee0;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .lang-btn:hover, .lang-btn.active {
            background: #4a6ee0;
            color: white;
        }
        .manual-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .actions {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-preview {
            background: #4a6ee0;
            color: white;
        }
        .btn-download {
            background: #2ecc71;
            color: white;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            .actions {
                flex-direction: column;
            }
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">产品说明书 | Product Manual</h1>
        <div class="language-selector" id="langSelector">
            <!-- 语言按钮由JS生成 -->
        </div>
    </header>
    
    <main>
        <section class="manual-container">
            <div id="manual-content">
                <p id="loading-text">正在加载说明书...</p>
            </div>
            
            <div class="actions" id="actionButtons">
                <!-- 按钮由JS生成 -->
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>© 2025 Autoro | version 1.0</p>
    </footer>

    <script>
        // ========== 多语言配置文件 ==========
        const manuals = {
            "en": {
                title: "Product Manual",
                preview: "Preview Manual",
                download: "Download PDF",
                loading: "Loading manual...",
                id: "1Wqv02TIhQLMu0XFeCv2vXCyFVx28yE4V"  // 替换为实际ID
            },
            "es": {
                title: "Manual del Producto",
                preview: "Vista Previa",
                download: "Descargar PDF",
                loading: "Cargando manual...",
                id: "1Wqv02TIhQLMu0XFeCv2vXCyFVx28yE4V"  // 替换为实际ID
            },
            "fr": {
                title: "Manuel d'Utilisation",
                preview: "Aperçu",
                download: "Télécharger PDF",
                loading: "Chargement du manuel...",
                id: "1Wqv02TIhQLMu0XFeCv2vXCyFVx28yE4V"  // 替换为实际ID
            },
            "de": {
                title: "Bedienungsanleitung",
                preview: "Vorschau",
                download: "PDF Herunterladen",
                loading: "Handbuch wird geladen...",
                id: "1Wqv02TIhQLMu0XFeCv2vXCyFVx28yE4V"  // 替换为实际ID
            },
            "zh": {
                title: "产品说明书",
                preview: "预览说明书",
                download: "下载PDF",
                loading: "正在加载说明书...",
                id: "1Wqv02TIhQLMu0XFeCv2vXCyFVx28yE4V"  // 替换为实际ID
            }
        };

        // ========== 核心功能脚本 ==========
        document.addEventListener('DOMContentLoaded', () => {
            // 1. 初始化语言选择器
            const langSelector = document.getElementById('langSelector');
            Object.keys(manuals).forEach(lang => {
                const btn = document.createElement('button');
                btn.className = 'lang-btn';
                btn.textContent = lang.toUpperCase();
                btn.dataset.lang = lang;
                btn.addEventListener('click', () => setLanguage(lang));
                langSelector.appendChild(btn);
            });

            // 2. 检测浏览器语言并设置初始语言
            const browserLang = navigator.language.split('-')[0];
            setLanguage(manuals[browserLang] ? browserLang : 'en');
        });

        function setLanguage(lang) {
            const config = manuals[lang];
            if (!config) return;

            // 更新UI文本
            document.getElementById('title').textContent = config.title;
            document.getElementById('loading-text').textContent = config.loading;
            
            // 设置活动语言按钮
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // 更新操作按钮
            updateActionButtons(config);
        }

        function updateActionButtons(config) {
            const container = document.getElementById('actionButtons');
            container.innerHTML = '';
            
            // 创建预览按钮
            const previewBtn = document.createElement('a');
            previewBtn.className = 'btn btn-preview';
            previewBtn.href = `https://drive.google.com/file/d/${config.id}/preview`;
            previewBtn.target = "_blank";
            previewBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right:8px">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
            </svg>${config.preview}`;
            
            // 创建下载按钮
            const downloadBtn = document.createElement('a');
            downloadBtn.className = 'btn btn-download';
            downloadBtn.href = `https://drive.google.com/uc?export=download&id=${config.id}`;
            downloadBtn.download = `${config.title}.pdf`;
            downloadBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right:8px">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>${config.download}`;
            
            container.appendChild(previewBtn);
            container.appendChild(downloadBtn);
        }
    </script>
</body>
</html>
